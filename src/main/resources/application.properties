# 1. Konfigurasi Port (Agar cocok dengan Railway)
server.port=${PORT:8080}

# 2. Konfigurasi Nama Aplikasi
spring.application.name=rentcar

# 3. Konfigurasi Database (Mengambil dari Variables Railway)
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 4. WAJIB: Membuat Tabel Otomatis (Auto-create tables)
# Ini akan membuatkan tabel users, mobil, peminjaman secara otomatis
spring.jpa.hibernate.ddl-auto=update

# 5. Konfigurasi Tambahan
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.thymeleaf.cache=false