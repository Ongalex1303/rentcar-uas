<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::div})}">
<body>
    <div class="container py-5">
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-check-circle"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h4 class="mb-0 fw-bold text-primary"><i class="fa-solid fa-gauge"></i> Manajemen Mobil</h4>
                    </div>
                    <div class="col-md-4">
                        <form th:action="@{/admin}" method="get">
                            <div class="input-group">
                                <input type="text" name="keyword" th:value="${keyword}" class="form-control form-control-sm" placeholder="Cari data...">
                                <button class="btn btn-outline-secondary btn-sm" type="submit">Cari</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-4 text-end">
                        <a th:href="@{/admin/add}" class="btn btn-primary btn-sm">
                            <i class="fa-solid fa-plus-circle"></i> Tambah Mobil
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped align-middle mb-0">
                        <thead class="table-dark text-center">
                            <tr>
                                <th style="width: 100px;">Foto</th>
                                <th>Info Kendaraan</th>
                                <th>Plat Nomor</th>
                                <th>Harga / Hari</th>
                                <th>Status</th>
                                <th style="width: 150px;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="mobil : ${listMobil}">
                                <td class="text-center">
                                    <img th:src="@{${mobil.photosImagePath}}" class="rounded border" width="80" height="50" style="object-fit: cover;">
                                </td>
                                <td>
                                    <div class="fw-bold" th:text="${mobil.merk}"></div>
                                    <div class="small text-muted" th:text="${mobil.model}"></div>
                                </td>
                                <td class="text-center font-monospace" th:text="${mobil.platNomor}"></td>
                                <td class="text-end pe-4" th:text="'Rp ' + ${#numbers.formatDecimal(mobil.hargaPerHari, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td class="text-center">
                                    <span th:class="${mobil.status == 'Tersedia' ? 'badge bg-success' : 'badge bg-danger'}" 
                                          th:text="${mobil.status}"></span>
                                </td>
                                <td class="text-center">
                                    <a th:href="@{/admin/edit/{id}(id=${mobil.id})}" class="btn btn-sm btn-warning text-dark me-1" title="Edit">
                                        <i class="fa-solid fa-pen"></i>
                                    </a>
                                    <a th:href="@{/admin/delete/{id}(id=${mobil.id})}" class="btn btn-sm btn-danger" 
                                       onclick="return confirm('Yakin ingin menghapus data ini? Aksi tidak bisa dibatalkan.')" title="Hapus">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${listMobil.empty}">
                                <td colspan="6" class="text-center py-4 text-muted">Tidak ada data ditemukan.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
