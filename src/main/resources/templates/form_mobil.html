<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::div})}">
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow border-0">
                    <div class="card-header bg-primary text-white py-3">
                        <h5 class="mb-0 fw-bold"><i class="fa-solid fa-car-side"></i> <span th:text="${pageTitle}"></span></h5>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/save}" th:object="${mobil}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}" />
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Merk Mobil</label>
                                    <input type="text" th:field="*{merk}" class="form-control" placeholder="Contoh: Toyota" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Model / Tipe</label>
                                    <input type="text" th:field="*{model}" class="form-control" placeholder="Contoh: Avanza G" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Nomor Polisi</label>
                                    <input type="text" th:field="*{platNomor}" class="form-control" placeholder="B 1234 ABC" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold">Harga Sewa (per Hari)</label>
                                    <div class="input-group">
                                        <span class="input-group-text">Rp</span>
                                        <input type="number" th:field="*{hargaPerHari}" class="form-control" placeholder="0" required>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Status Ketersediaan</label>
                                <select th:field="*{status}" class="form-select">
                                    <option value="Tersedia">Tersedia (Siap Sewa)</option>
                                    <option value="Disewa">Sedang Disewa</option>
                                    <option value="Servis">Dalam Perbaikan</option>
                                </select>
                            </div>

                            <div class="mb-4 p-3 bg-light rounded border">
                                <label class="form-label fw-bold">Foto Kendaraan</label>
                                <input type="file" name="imageFile" class="form-control" accept="image/png, image/jpeg" />
                                <div class="form-text text-muted">Format: JPG/PNG. Maks 10MB. Biarkan kosong jika tidak ingin mengubah foto.</div>
                                
                                <div class="mt-3" th:if="${mobil.id != null}">
                                    <span class="badge bg-secondary mb-2">Foto Saat Ini:</span><br>
                                    <img th:src="@{${mobil.photosImagePath}}" class="img-thumbnail" style="max-height: 150px;">
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/admin" class="btn btn-secondary">Batal</a>
                                <button type="submit" class="btn btn-success px-4"><i class="fa-solid fa-save"></i> Simpan Data</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
