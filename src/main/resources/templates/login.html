<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LuxeDrive Auto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e2024 0%, #2b3035 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            width: 100%;
            max-width: 400px;
            border-radius: 15px;
            overflow: hidden;
        }
        .btn-primary {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #000;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e0a800;
            border-color: #d39e00;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg border-0">
        <div class="card-header bg-white text-center pt-4 pb-0 border-0">
            <h1 class="text-warning display-4"><i class="fa-solid fa-car-side"></i></h1>
            <h4 class="fw-bold text-dark">LuxeDrive Login</h4>
        </div>
        <div class="card-body p-4 p-md-5">
            
            <div th:if="${param.error}" class="alert alert-danger text-center p-2 small">
                <i class="fa-solid fa-circle-exclamation"></i> Email atau Password salah!
            </div>

            <div th:if="${param.success}" class="alert alert-success text-center p-2 small">
                <i class="fa-solid fa-check-circle"></i> Registrasi berhasil! Silakan login.
            </div>

            <div th:if="${param.logout}" class="alert alert-info text-center p-2 small">
                <i class="fa-solid fa-info-circle"></i> Anda telah logout.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                    <label for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                
                <div class="d-grid gap-2 mb-3">
                    <button type="submit" class="btn btn-primary py-2">MASUK SEKARANG</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="small text-muted mb-0">Belum punya akun?</p>
                <a href="/register" class="text-decoration-none fw-bold text-dark">Daftar Akun Baru</a>
            </div>
            
            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none small text-muted"><i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda</a>
            </div>
        </div>
    </div>
</body>
</html>
