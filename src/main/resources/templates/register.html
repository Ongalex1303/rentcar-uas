<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - LuxeDrive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e2024 0%, #2b3035 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg border-0">
        <div class="card-header bg-dark text-white text-center py-3">
            <h5 class="mb-0 fw-bold"><i class="fa-solid fa-user-plus text-warning"></i> Registrasi Member</h5>
        </div>
        <div class="card-body p-4 p-md-5">
            
            <form th:action="@{/saveUser}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nama Lengkap</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Contoh: Budi Santoso" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Email (Aktif)</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="nama@email.com" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold">Buat Password</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Minimal 6 karakter" required>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success py-2 fw-bold">DAFTAR AKUN</button>
                </div>
            </form>

            <div class="text-center mt-4 pt-3 border-top">
                <p class="small text-muted mb-0">Sudah punya akun?</p>
                <a href="/login" class="btn btn-outline-dark btn-sm mt-2 px-4">Login di sini</a>
            </div>
        </div>
    </div>
</body>
</html>
