<!DOCTYPE html>
<html th:replace="~{fragments/layout :: layout(~{::div})}">
<body>
    <div class="container py-5">
        
        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fa-solid fa-check-circle"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold"><i class="fa-solid fa-clock-rotate-left text-primary"></i> Riwayat Pesanan Saya</h3>
            <a href="/" class="btn btn-outline-dark btn-sm">Sewa Lagi</a>
        </div>
        
        <div class="card shadow-sm border-0">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light text-center">
                            <tr>
                                <th>Unit Mobil</th>
                                <th>Periode Sewa</th>
                                <th>Total Biaya</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="sewa : ${listRiwayat}">
                                <td>
                                    <div class="d-flex align-items-center p-2">
                                        <img th:src="@{${sewa.mobil.photosImagePath}}" width="80" height="50" class="rounded me-3 object-fit-cover border">
                                        <div>
                                            <div class="fw-bold" th:text="${sewa.mobil.merk} + ' ' + ${sewa.mobil.model}"></div>
                                            <small class="text-muted"><i class="fa-solid fa-id-card"></i> <span th:text="${sewa.mobil.platNomor}"></span></small>
                                        </div>
                                    </div>
                                </td>
                                <td class="text-center">
                                    <small class="d-block text-muted">Ambil: <span class="text-dark fw-bold" th:text="${sewa.tanggalPinjam}"></span></small>
                                    <small class="d-block text-muted">Kembali: <span class="text-dark fw-bold" th:text="${sewa.tanggalKembali}"></span></small>
                                </td>
                                <td class="text-end pe-5 fw-bold text-success" th:text="'Rp ' + ${#numbers.formatDecimal(sewa.totalHarga, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td class="text-center">
                                    <span th:class="${sewa.statusTransaksi == 'Berjalan' ? 'badge bg-warning text-dark' : 'badge bg-secondary'}" 
                                          th:text="${sewa.statusTransaksi}"></span>
                                </td>
                            </tr>
                            <tr th:if="${listRiwayat.empty}">
                                <td colspan="4" class="text-center py-5 text-muted">
                                    <i class="fa-solid fa-folder-open fa-2x mb-3"></i><br>
                                    Belum ada riwayat penyewaan. <a href="/">Mulai Sewa</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
